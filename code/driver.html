<html>
	<head>
	<title>
	Generalized Cylinder
	</title>
	</head>
		<body onload="main();" bgcolor="#2FA1BF" oncontextmenu="return false">
			<canvas id = "canvas" width="1001" height="1001">
			browser does not support canvas.
			</canvas>
			<br>
			<button id='b1'>Create a Generalized Cylinder</button>
			<button id='b2'>Load in a Generalized Cylinder</button>

			<button id='b6' >Toggle Point Light</button>
			<button id ='b7' >  Toggle Directional Light</button>
			<button id = 'b8' > Change view </button>
			<button id = 'b9' style="padding: 15px 32px;font-size:16;"> Deselect Object </button>
		<script src="GC.js"> </script>
		<script src="../lib/cuon-matrix.js"></script>
		<script src="../lib/ioSOR.js"></script>
		</body>
